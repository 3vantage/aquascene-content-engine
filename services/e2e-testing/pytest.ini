[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
addopts = 
    -v 
    --tb=short
    --strict-markers
    --timeout=300
    --asyncio-mode=auto
markers =
    unit: Unit tests
    integration: Integration tests 
    e2e: End-to-end tests
    slow: Slow running tests
    network: Tests requiring network access